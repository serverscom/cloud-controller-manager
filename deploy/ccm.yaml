---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-controller-manager
  namespace: kube-system
---
apiVersion: v1
kind: Secret
metadata:
  name: serverscom-token
  namespace: kube-system
stringData:
  token: "{{ SERVERSCOM_TOKEN }}"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:cloud-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: cloud-controller-manager
    namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverscom-cloud-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: serverscom-cloud-controller-manager
  template:
    metadata:
      labels:
        app: serverscom-cloud-controller-manager
    spec:
      serviceAccountName: cloud-controller-manager
      dnsPolicy: Default
      tolerations:
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          value: "true"
          effect: "NoSchedule"
        - key: "CriticalAddonsOnly"
          operator: "Exists"
        - key: "node-role.kubernetes.io/master"
          effect: NoSchedule
          operator: Exists
        - key: "node-role.kubernetes.io/control-plane"
          effect: NoSchedule
          operator: Exists
        - key: "node.kubernetes.io/not-ready"
          effect: "NoSchedule"
      containers:
        - image: serverscom/serverscom-cloud-controller-manager:v1.0.0
          name: serverscom-cloud-controller-manager
          command:
            - "/bin/serverscom-cloud-controller-manager"
            - "--cloud-provider=serverscom"
            - "--allow-untagged-cloud"
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          env:
            - name: SERVERSCOM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: serverscom-token
                  key: token
            - name: SERVERSCOM_DEFAULT_LOCATION_ID
              value: "1" # AMS1
      priorityClassName: system-cluster-critical
